<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> Login </div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="form.email" required="">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="form.password" required="">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3 offset-1">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
          </div>
          <div class="col-sm-3 offset-1">
            <button routerLink="/signup" type="button" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-1">
            <small>Forgot password? <a routerLink="/request-password-reset">Click to reset</a></small>
          </div>
        </div>
      </form>

    </div>

  </div>

</div>
