
<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header"> New Task </div>
    <div class="card-body">
      <form #newTaskForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="alert alert-danger" [hidden]="!message">
          {{message}}
        </div>

        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="id" id="id" placeholder="id" [(ngModel)]="form.id" hidden>
          </div>
        </div>

        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="title" id="title" placeholder="Title" [(ngModel)]="form.title" required="">
          </div>
        </div>

        <div class="form-group row">
          <label for="dueDate" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <input type="status" class="form-control" name="status" id="status" placeholder="dueDate" [(ngModel)]="form.status" required="">
          </div>
        </div>
        <div class="form-group row">
          <label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="dueDate" id="dueDate" placeholder="dueDate" [(ngModel)]="form.dueDate" hidden>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3 offset-1">
            <button type="submit" class="btn btn-primary" [disabled]="!newTaskForm.valid">New Task</button>
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
