<div class="container">
  <div class="row my-2">
    <div class="col-lg-4 order-lg-1 text-center">
      <img [src]="form.imageUrl" class="mx-auto img-fluid img-circle d-block profile-image" alt="avatar">
      <h6 class="mt-2">Upload a different photo</h6>
      <input type="file" #Image accept="image/*" (change)="onFileSelected($event)">
    </div>
    <div class="col-lg-8 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
        </li>

      </ul>
      <div class="tab-content py-4">
        <form #profileForm=ngForm (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                     [(ngModel)]="form.email" disabled>
            </div>

          </div>

          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="name" id="name" placeholder="name" [(ngModel)]="form.name">
            </div>

          </div>

          <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="surname" id="surname" placeholder="name"
                     [(ngModel)]="form.surname">
            </div>

          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                     [(ngModel)]="form.password" required="">
            </div>

          </div>
          <div class="form-group row">
            <div class="col-sm-3 offset-1">
              <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
            </div>
          </div>

        </form>


      </div>
    </div>

  </div>
</div>
